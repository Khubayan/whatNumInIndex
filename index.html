  <body>
    <label for="starting-number">Starting Number</label>
    <input type="number" name="starting-muber" id="starting-number" />
    <label for="incrementation">Incrementation</label>
    <input type="number" name="incrementation" id="incrementation" />
    <label for="index-number">Number index</label>
    <input type="number" name="index-number" id="index-number">
    <label for="limit">Max value</label>
    <input type="number" name="limit" id="limit" />
    <input type="submit" value="Check" onclick="findNumber()" />
    <script>
      
      function findNumber() {
        let inc, i, limit, numbers, charIndex;
        numbers = parseInt(document.getElementById("starting-number").value); //Start Number & characters storage
        inc = parseInt(document.getElementById("incrementation").value); //Increment
        limit = parseInt(document.getElementById("limit").value); //Max value
        charIndex = parseInt(document.getElementById("index-number").value);
        i = numbers;
        while (i <= limit - 1) {
          i += inc;
          numbers += i.toString();
        }
        console.log(numbers.charAt(charIndex-1));
      }
